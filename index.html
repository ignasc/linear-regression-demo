<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <title>Linear regression DEMO</title>
	
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/mainStyle.css">
	
  </head>
  <body onload="main()">
	
	<!--<svg id="graph-chart" style="width:500px;height:500px"></svg>-->
	<div id="button-container">
		<button id="btn-testas0" type="button" onclick="buttonGenerate()">Generate Data</button>
		
		<br><br>
		
		<button id="btn-testas3" type="button" onclick="DEBUGcomputeThetas()">Run Linear Regression</button>
		<button id="btn-testas1" type="button" onclick="drawLineButton('initial-line')">Draw Computed Line</button>
		<button id="btn-testas2" type="button" onclick="deleteLine('initial-line')">Delete Computed Line</button>
		
		<br><br>
		
		<button id="btn-testas1" type="button" onclick="drawLineButton('user-line')">Draw User Line</button>
		<button id="btn-testas2" type="button" onclick="deleteLine('user-line')">Delete User Line</button>
		
	</div>
	<div id="user-inputs">
		<br><br>
		<p>Formula: y(x)=A*x+B</p>
		<br><br>
		<input id="input-A-slider-big" class="slider" type="range" min="-5000" max="5000" value="0" step="1" oninput="updateDataDisplay()">A koef - big increment</input>
		<br>
		<input id="input-A-slider-small" class="slider" type="range" min="-1000" max="1000" value="0" step="1" oninput="updateDataDisplay()" onmouseup="resetSliders()">A koef - small increment</input>
		<p id="a-coef"></p>
		<br><br>
		<input id="input-B-slider-big" class="slider" type="range" min="-100" max="100" value="0" step="1" oninput="updateDataDisplay()">B koef - big increment</input>
		<br>
		<input id="input-B-slider-small" class="slider" type="range" min="-1000" max="1000" value="0" oninput="updateDataDisplay()" onmouseup="resetSliders()">B koef - small increment</input>
		<p id="b-coef"></p>
		<br><br>
		<p id="user-cost">User cost:</p>
		<p id="computed-cost">Computed cost:</p>
	</div>
	
	<div id="graph-chart"></div>


	<!--D3 library for data visualisation-->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	
	<script src="./dataset.js"></script>
	<script src="./index.js"></script>
	<script src="./linearRegression.js"></script>
	<script src="./dataGenerator.js"></script>

	</body>
</html>
